<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Employee Management System</h1>

    <!-- Add New Employee -->
    <section class="card">
      <h2>Add New Employee</h2>
      <form id="employeeForm">
        <input type="text" id="empName" placeholder="Name" required />
        <input type="text" id="empPosition" placeholder="Position" required />
        <input type="number" id="empSalary" placeholder="Salary" required />
        <input type="text" id="empDepartment" placeholder="Department" required />
        <select id="empAvailable">
          <option value="true">Available</option>
          <option value="false">Not Available</option>
        </select>
        <button type="submit">Add Employee</button>
      </form>
    </section>

    <!-- Search Employee -->
    <section class="card">
      <h2>Search Employee</h2>
      <div class="search-bar">
        <input type="text" id="searchBox" placeholder="Enter name to search" />
        <button onclick="searchEmployee()">Search</button>
      </div>
    </section>

    <!-- Actions -->
    <section class="card actions">
      <h2>Actions</h2>
      <button onclick="showAllEmployees()">Show All</button>
      <button onclick="calculateTotalSalary()">Total Salary (Available)</button>
      <button onclick="generateDepartmentReport()">Department Report</button>
      <button onclick="sortEmployeesBySalary('asc')">Sort by Salary ↑</button>
      <button onclick="sortEmployeesBySalary('desc')">Sort by Salary ↓</button>
    </section>

    <!-- Employee List -->
    <section class="card">
      <h2>Employee List</h2>
      <table id="employeeTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Available</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeeList"></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
